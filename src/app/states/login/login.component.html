<div class="login-wp">
  <video playsinline autoplay muted loop>
    <source src="//vimeo-hp-videos.global.ssl.fastly.net/5/5-vp9.webm" type="video/webm">
    <source src="//vimeo-hp-videos.global.ssl.fastly.net/5/5.mp4" type="video/mp4">
  </video>
  <div class="col-md-6 col-md-offset-3 login-form-container">
    <img src="assets/images/vimeo-logo.png" alt="Angular Vimeo Test" class="vimeo-logo">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" class="login-form" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block" [translate]="'LOGIN.USERNAME_REQUIRED'"></div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block" [translate]="'LOGIN.PASSWORD_REQUIRED'"></div>
      </div>
      <div class="form-group register-wp">
        <button hidden class="btn btn-primary login-btn" [translate]="'LOGIN.LOGIN'"></button>
        {{'LOGIN.DONT_HAVE_ACCOUNT' | translate}}<a uiSref="register" class="btn btn-link" [translate]="'LOGIN.REGISTER'"></a>
      </div>
    </form>
  </div>
</div>
