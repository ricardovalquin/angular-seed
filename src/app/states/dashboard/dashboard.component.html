<div class="dashboard-component">
  <app-navbar [categoryList]="categories" [currentPage]="currentPage"></app-navbar>

  <div class="main-content-block">
    <p>
      dashboard works!
    </p>
    <h2>selected category:</h2>
    <p>{{selectedCategory.id}}</p>
    <ul>
      <li *ngFor="let video of categoryVideos">
        <a uiSref="details" [uiParams]="{ categoryId: selectedCategory.id, videoId: video.id }">
          {{video.name}}
        </a>
        </li>
    </ul>
    <ngb-pagination [collectionSize]="70" [(page)]="currentPage" (pageChange)="changePage($event)">
    </ngb-pagination>
  </div>
</div>
