<div class="dashboard-component">
  <div class="main-content-block">
    <div class="video-wrapper">
      <div class="video-container">
        <div class="figure-wrapper" *ngFor="let video of categoryVideos"
             uiSref="app.details" [uiParams]="{ categoryId: selectedCategory.id, videoId: video.id }">
          <figure class="animated zoomIn">
            <img ng-if="video.pictures.sizes[2].link" src="{{video.picture.link}}" alt="Video-img" width="300" height="170"/>
            <figcaption class="video-name">{{video.name}}.</figcaption>
          </figure>
        </div>
      </div>
      <div class="paginator">
        <div class="pagination-container">
          <ngb-pagination
            [collectionSize]="70"
            [(page)]="currentPage"
            (pageChange)="changePage($event)"
            [directionLinks]="false"
            size="sm"
            class="pagination-sm">
          </ngb-pagination>
        </div>
      </div>
    </div>

  </div>
</div>
