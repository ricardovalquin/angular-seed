<div class="dashboard-component">
  <app-navbar [categoryList]="categories" [selectedCategory]="selectedCategory"></app-navbar>

  <div class="main-content-block">
    <p>
      dashboard works!
    </p>
    <h2>selected category:</h2>
    <p>{{selectedCategory.id}}</p>
    <ul>
      <li *ngFor="let video of categoryVideos">{{video.name}}</li>
    </ul>
  </div>
</div>
