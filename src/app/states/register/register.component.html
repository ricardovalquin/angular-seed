<div class="login-wp register-wp">
  <video playsinline autoplay muted loop>
    <source src="//vimeo-hp-videos.global.ssl.fastly.net/5/5-vp9.webm" type="video/webm">
    <source src="//vimeo-hp-videos.global.ssl.fastly.net/5/5.mp4" type="video/mp4">
  </video>
  <div class="col-md-6 col-md-offset-3 login-form-container register-container">
    <img src="assets/images/vimeo-logo.png" alt="Angular Vimeo Test" class="vimeo-logo">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" class="login-form" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="form-group-label" [translate]="'REGISTER.FIRST_NAME'"></label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
        <div *ngIf="f.submitted && !firstName.valid" class="help-block" [translate]="'REGISTER.FIRST_NAME_REQUIRED'"></div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="form-group-label" [translate]="'REGISTER.LAST_NAME'"></label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
        <div *ngIf="f.submitted && !lastName.valid" class="help-block" [translate]="'REGISTER.LAST_NAME_REQUIRED'"></div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label class="form-group-label" [translate]="'REGISTER.USERNAME'"></label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block" [translate]="'REGISTER.USERNAME_REQUIRED'"></div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label class="form-group-label" [translate]="'REGISTER.PASSWORD'"></label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block" [translate]="'REGISTER.PASSWORD_REQUIRED'"></div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [translate]="'REGISTER.REGISTER'"></button>
        <a uiSref="login" class="btn btn-link" [translate]="'REGISTER.CANCEL'"></a>
      </div>
    </form>
  </div>
</div>
